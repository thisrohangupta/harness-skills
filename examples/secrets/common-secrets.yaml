# Common Secret Examples
# Various secret types for different use cases

---
# API Key Secret
secret:
  identifier: github_pat
  name: GitHub PAT
  description: GitHub Personal Access Token for API access
  type: SecretText
  orgIdentifier: default
  projectIdentifier: ecommerce
  tags:
    provider: github
    type: pat
    rotation_days: "90"
  spec:
    secretManagerIdentifier: harnessSecretManager
    valueType: Inline

---
# Database Password
secret:
  identifier: prod_db_password
  name: Production Database Password
  description: PostgreSQL password for production database
  type: SecretText
  tags:
    environment: production
    database: postgresql
    sensitive: "true"
  spec:
    secretManagerIdentifier: harnessSecretManager
    valueType: Inline

---
# AWS Secret Access Key
secret:
  identifier: aws_secret_key
  name: AWS Secret Access Key
  description: AWS secret key for deployments
  type: SecretText
  tags:
    provider: aws
    type: credentials
  spec:
    secretManagerIdentifier: harnessSecretManager
    valueType: Inline

---
# SSL Certificate File
secret:
  identifier: ssl_certificate
  name: SSL Certificate
  description: Production SSL certificate
  type: SecretFile
  tags:
    type: certificate
    environment: production
  spec:
    secretManagerIdentifier: harnessSecretManager

---
# SSH Deploy Key
secret:
  identifier: deploy_ssh_key
  name: Deploy SSH Key
  description: SSH key for deploying to servers
  type: SSHKey
  tags:
    type: ssh
    purpose: deployment
  spec:
    auth:
      type: SSH
      spec:
        credentialType: KeyReference
        spec:
          userName: deploy
          key: ssh_private_key_ref
    port: 22

---
# SSH Key with Password
secret:
  identifier: ssh_with_passphrase
  name: SSH Key with Passphrase
  description: SSH key protected with passphrase
  type: SSHKey
  spec:
    auth:
      type: SSH
      spec:
        credentialType: KeyReference
        spec:
          userName: admin
          key: ssh_private_key_ref
          encryptedPassphrase: ssh_passphrase_secret
    port: 22

---
# WinRM Credentials
secret:
  identifier: winrm_admin
  name: WinRM Administrator
  description: Windows Remote Management credentials
  type: WinRmCredentials
  tags:
    type: winrm
    os: windows
  spec:
    auth:
      type: NTLM
      spec:
        username: Administrator
        password: winrm_password_ref
        domain: MYCOMPANY
    port: 5986
    useSSL: true

---
# Vault Referenced Secret
secret:
  identifier: vault_db_password
  name: Vault Database Password
  description: Database password from HashiCorp Vault
  type: SecretText
  spec:
    secretManagerIdentifier: hashicorp_vault
    valueType: Reference
    value: secret/data/production/database#password

---
# AWS Secrets Manager Reference
secret:
  identifier: aws_sm_api_key
  name: AWS SM API Key
  description: API key from AWS Secrets Manager
  type: SecretText
  spec:
    secretManagerIdentifier: aws_secrets_manager
    valueType: Reference
    value: production/api-keys/stripe

---
# GCP Service Account Key
secret:
  identifier: gcp_service_account_key
  name: GCP Service Account Key
  description: GCP service account JSON key file
  type: SecretFile
  tags:
    provider: gcp
    type: service_account
  spec:
    secretManagerIdentifier: harnessSecretManager
