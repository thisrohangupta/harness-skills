# ECS Fargate Infrastructure Example
# Infrastructure definitions for ECS deployments

---
# ECS Development
infrastructureDefinition:
  identifier: ecs_dev
  name: ECS Development
  description: ECS Fargate cluster for development
  orgIdentifier: default
  projectIdentifier: ecommerce
  environmentRef: dev
  deploymentType: ECS
  type: ECS
  tags:
    platform: fargate
    region: us-east-1
    tier: development
  spec:
    connectorRef: aws_connector
    region: us-east-1
    cluster: dev-ecs-cluster

